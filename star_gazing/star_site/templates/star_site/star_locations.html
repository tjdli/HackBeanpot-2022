<html>
<head>
    {% load static %}

    <link rel="stylesheet" type="text/css" href="{% static 'star_site/style.css' %}">
    <title>Star Locations</title>
</head>
<body>
    <div class = "addLocationButton"> 
        <a href="{% url 'star_site:add_location' %}"><button>Add New Location</button></a>
    </div>
    <div class = "submitButton">   
        <form method="post">
            {% csrf_token %}
            {{form.as_p}}<br>
            <input type="submit" value="Submit">
        </form>
    </div>
    {% if locations %}
        {% for location in locations %}
            <div class = "forum">
                <div class = "locationName">
                    <h1>{{ location.name }}</h1>
                </div>
                <div class = "contents">

                    <div class = "map">
                        <iframe
                        src="https://www.google.com/maps/embed/v1/place?key=AIzaSyDV6nqMJ7_iY1nU3reiUDrltej_Laf5BCw &q={{ location.position }}"
                        allowfullscreen>
                    </iframe>   
                    </div>
                    <div class = "locDesc">
                        <p> {{ location.description }}</p>
                    </div>
                </div>
            </div>
        {% endfor %}
    {% endif %}
</body>
</html>
