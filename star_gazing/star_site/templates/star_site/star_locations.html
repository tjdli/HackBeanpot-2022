<html>
<head>
    {% load static %}

    <link rel="stylesheet" type="text/css" href="{% static 'star_site/style.css' %}">
    <title>Star Locations</title>
    <script async defer src="https://maps.googleapis.com/maps/api/js?key=YOUR_KEY&callback=initMap&libraries=geometry">
        // Obtain the distance in meters by the computeDistanceBetween method
        // From the Google Maps extension
        var distanceInMeters = google.maps.geometry.spherical.computeDistanceBetween(
            markerA.getPosition(),
            markerB.getPosition()
        );
    </script>
</head>
<body>
    <a href="{% url 'star_site:add_location' %}"><button>Add New Location</button></a>
    <form method="post">
        {% csrf_token %}
        Address<br>
        {{form.as_p}}<br>
        <input type="submit" value="Submit">
    </form>
    {% if locations %}
        {% for location in locations %}
            <h1>{{ location.name }}</h1>
            <p>{{ location.description }}</p>
            <iframe
                width="450"
                height="250"
                frameborder="0" style="border:0"
                src="https://www.google.com/maps/embed/v1/place?key=AIzaSyDV6nqMJ7_iY1nU3reiUDrltej_Laf5BCw &q={{ location.position }}"
                allowfullscreen>
            </iframe>
        {% endfor %}
    {% endif %}
</body>
</html>
