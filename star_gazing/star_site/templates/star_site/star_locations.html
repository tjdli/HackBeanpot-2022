<html>
<head>
    {% load static %}

    <link rel="stylesheet" type="text/css" href="{% static 'star_site/style.css' %}">
    <title>Star Locations</title>
</head>
<body>
    <a href="{% url 'star_site:add_location' %}"><button>Add New Location</button></a>
    <form method="post">
        {% csrf_token %}
        Address<br>
        {{form.as_p}}<br>
        <input type="submit" value="Submit">
    </form>
    {% if locations %}
        {% for location in locations %}
        <fieldset>
            <div class = "forum">
                <div class = "locationName">
                    <h1>{{ location.name }}</h1>
                </div>
                <div class = "contents">

                    <div class = "map">
                        <iframe
                        src="https://www.google.com/maps/embed/v1/place?key=AIzaSyDV6nqMJ7_iY1nU3reiUDrltej_Laf5BCw &q={{ location.position }}"
                        allowfullscreen>
                    </iframe>   
                    </div>
                    <div class = "locDesc">
                        <p> {{ location.description|linebreaks }}</p>
                    </div>
                </div>
            </div>
        </fieldset>
        {% endfor %}
    {% endif %}
</body>
</html>
